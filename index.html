<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript实现轮播图</title>
    <script src="index.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="w">
        <div class="main">
            <div class="focus fl">
                <!-- 左侧按钮 -->
                <a class="btn-left">&lt;</a>
                <!-- 右侧按钮 -->
                <a class="btn-right">&gt;</a>
                <!-- 图片轮播滚动区 -->
                <ul>
                    <li><a href="#"><img src="upload/dog (1).png" alt=""></a></li>
                    <li><a href="#"><img src="upload/dog (2).png" alt=""></a></li>
                    <li><a href="#"><img src="upload/dog (3).png" alt=""></a></li>
                    <li><a href="#"><img src="upload/dog (4).png" alt=""></a></li>
                    <li><a href="#"><img src="upload/dog (5).png" alt=""></a></li>
                    <li><a href="#"><img src="upload/dog (6).png" alt=""></a></li>
                    <li><a href="#"><img src="upload/dog (7).png" alt=""></a></li>
                    <li><a href="#"><img src="upload/dog (8).png" alt=""></a></li>
                    <li><a href="#"><img src="upload/dog (9).png" alt=""></a></li>
                    <li><a href="#"><img src="upload/dog (10).png" alt=""></a></li>
                    <li><a href="#"><img src="upload/dog (11).png" alt=""></a></li>
                    <li><a href="#"><img src="upload/dog (12).png" alt=""></a></li>
                </ul>
                <!-- 底部小圆圈 -->
                <ol class="circle">
                </ol>

            </div>
</body>

</html>
